<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Connect to people</h1>
    <p class="lead">
      Connect and interact with people around the globe .... signup now.
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-lg btn-primary mr-2">
        Register
      </button>
      <button class="btn btn-lg btn-info">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelReg)="exitRegister($event)"></app-register>
      </div>
    </div>
  </div>
</div>
